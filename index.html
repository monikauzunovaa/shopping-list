<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Списък за пазаруване</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- form -->
      <form class="grocery-form">
        <p class="alert">alert</p>
        <h2>пазарски списък</h2>
        <div class="form-control">
          <input type="text" id="grocery" placeholder="пр: яйца" />
          <button class="submit-btn btn" type="submit">добави</button>
        </div>
      </form>
      <!-- списък -->
      <div class="grocery-container">
        <div class="grocery-list"></div>
        <button class="clear-btn btn">изчисти списъка</button>
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
